<!-- html se construye con etiquetas, la mayoria de etiquetas se abren y se cierran, es decir tienen una etiqueta de inio y ua de fin -->
<!-- las etiquetas tiene atributos, estos atributos casi siempre tienen un valor -->

<!-- definimos que vamos a usar html5 -->
<!DOCTYPE html>
<!-- html indicamos que iniciamos nuestro documento html, lang -> definimos el idioma -->
<html lang="en">
	<!-- definimos la cabecera del documento, aqui podemos definir el titulo, favicon, etiquetas meta, ayudan al Seo, enlazamos archivos, fuentes -->
	<head>
		<!-- etiquetas meta -->
		<!-- nos ayudan a identificar las propiedades de un documento como el titulo, descripcion, autor, que se va a mostrar en los buscadores -->
		<meta charset="UTF-8" />
		<!-- para usar caracteres especiales -->
		<meta name="author" content="Nombre del autor" />
		<meta name="title" content="Título de la WEB" />
		<meta name="description" content="Descripción de la WEB" />
		<!-- para hacer de nuestra web responsive -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta
			name="keywords"
			content="palabras claves de nuestro sitio web, van separados por coma"
		/>
		<!-- permite a los robot de busqueda indexar nuestro sitio web -->
		<meta name="robots" content="index" />

		<!-- definimos el titulo del documento -->
		<title>Document's Title</title>

		<!-- Esta etiqueta contiene un link -->
		<link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
		<!-- favicon, icono de la web -->
		<link rel="stylesheet" href="style.css" />
		<!-- enlazamos nuestra hoja de estilo -->
		<!-- HREF -> especificamos la url donde se encuentra el archivo -->
	</head>
	<!-- delimita el cuerpo del documento -->
	<body>
		<!-- aqui va todo el contenido de nuestro sitio web -->
	</body>
</html>
